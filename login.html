<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Login do Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">  

      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@leadsoft.com"/>
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" onclick="logar(); return false" >
          </p>
           
          <p class="link">
            <img src="img/leadsoft_logotipo registrado_preenchimento oficial escuro.svg" style="float:left"; width="20%">
            Ainda não tem conta?
            <a href="cadastro.html">Cadastre-se</a>
          </p>
        </form>

        <script>

          function logar(){
          
          var login = document.getElementById('nome_login').value;
          var senha =document.getElementById('senha_cad').value;
          
          if(login == "admin" && senha =="admin"){
              alert('Sucesso');
              location.href = "tabelas_imc.html";
          }
              else{
                  alert("Usuario ou Senha incorretos");
              }
          }

        </script>

      </div>            
    </div>
  </div>  
</body>
</html>
